<md-toolbar color="primary"> {{ title }} </md-toolbar>

<md-card>
    <i class="material-icons">search</i>
    <!--this will be my search icon-->
    <form class="example-form">
        <md-form-field class="example-full-width">
            <input #search [(ngModel)]="movie" [ngModelOptions]="{standalone: true}" 
            mdInput placeholder="Search for A Movie" (keyup.enter)="movieSearch( search.value )" 
            />

            <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
            <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
            <md-datepicker #picker></md-datepicker>
            <!--this is a date picker I need to link data to-->
        </md-form-field>
    </form>
</md-card>

<div id="main-grid">
    <!--this sets up the grid layout for columns *VIP-->

    <div id="left-col"> LEFT COL: Search Result
        <!--this sets up the left column-->

        <md-card class="movie-card" 
       
        *ngFor="let data of searchResult"
        (click)="addFavoriteMovie(data)"> 
        Movie Title: {{ data.title }} <br>
         
        </md-card> <!--using interpolation to display data from the object in the html 
            from our search result and then clicking the card to add it to the favorite list-->

      
 <!--the md-card is the grey card which displays each citie's movie info, here I am trying to display the search through interlopation-->
        </div>

 

    <div id="right-col"> RIGHT COL Favorite Movies

        <md-card class="movie-card" *ngFor="let movie of favoriteMovies; let i = index" 
        (click)="addfavoriteMovies(movie)">
            Movie Title: {{ movie.title }} <br> 
         
           <button md-raised-button color="primary" type="submit" class="btn btn-success" (click)="removeFromFavoriteList(i)">Remove from favorites</button> 
           <!--md-raised-button color="primary" type="submit" class="btn btn-success">Remove from favorites</button> 
           I want to add a delete button on the movie card so the user can remove from the 
        favorites list-->
        </md-card>

    </div>


</div>
